<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedAccessory!=null">
        <ion-avatar class="accessory">
          <img *ngIf="!selectedAccessory?.image" alt="Silhouette of a accessory's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedAccessory?.image" alt="Accessory image" [src]="selectedAccessory.image" />
        </ion-avatar>
        <ion-label>{{selectedAccessory.name}}, {{selectedAccessory.type}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedAccessory">Selecciona un accesorio:</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let accessory of getAccessory()" button detail (click)="onAccessoryClicked(accessory, accordion)">
          <ion-avatar class="accessory">
            <img *ngIf="!accessory.image" alt="Silhouette of a accessory's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="accessory.image" alt="Accessory image" [src]="accessory.image" />
          </ion-avatar>
          <ion-label>{{accessory.name}}, {{accessory.type}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
