<ion-header [translucent]="true">
<ion-accordion-group  [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedSound!=null">
        <ion-label>{{selectedSound.type}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedSound">{{ 'sound-selectable.title' | translate }}:</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let sound of getSound()" button detail (click)="onSoundClicked(sound, accordion)">
          <ion-label>{{sound.type}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group></ion-header>
