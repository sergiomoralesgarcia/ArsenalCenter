<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/">Home</ion-back-button>
    <ion-title >
      {{ 'accessory.tabName' | translate }}
    </ion-title>
    <ion-button color="success" (click)="onNewAccessory()" slot="end" style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let accessories of getAccessory()" size="6"  size-sm="4" size-lg="3">
        <app-accessories [accessory]="accessories" (onEdit)="onEditAccessory($event)"(onDelete)="onDeleteAccessory($event)" ></app-accessories>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
